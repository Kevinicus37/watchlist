<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navbar"></nav>
<div class="container">
<header th:replace="fragments :: header"></header>

    <div class="row">
        <table class="table table-striped table-hover search-results">
            <tr th:each="movie : ${movies}">
                <td>
                    <img th:src="${movie.getPosterPath() != null ? url + movie.getPosterPath() : null}" alt="No Image" />
                </td>
                <td>
                    <H4><span th:text="${movie.getTitle() + ' ' + movie.getReleaseDate()}"></span></H4>
                    <em>Directed by <th:block th:each="crew : ${movie.getCrew()}">
                        <span th:unless="${crewStat.last}" th:text="${crew.getName() + ', '}"></span>
                        <span th:if="${crewStat.last}" th:text="${crew.getName()}"></span>
                    </th:block>
                    </em>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
