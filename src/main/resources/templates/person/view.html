<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navbar"></nav>

<div class="container">
    <header th:replace="fragments :: header"></header>

    <div class="row" >
        <div class="col-md-10 main-film-top-margin">
            <div class="row">
                <div class="col-md-4 poster">
                    <div class="center-block">
                        <img th:src="${dto.person.profilePath != null ? dto.profileUrl + dto.person.profilePath :'/images/profilepictures/defaultProfilePicture.png'}" class="img-fluid" alt/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row main-film-info margin-right-offset" style="border-bottom:3px groove gray">
                        <div class="col-md-8">
                            <h1>
                                <span style="color: ghostwhite;" th:text="${dto.person.name}"></span>
                            </h1>
                        </div>
                    </div>
                    <div th:if="${!dto.person.biography.isEmpty()}" class="row main-film-info">
                        <h2>Biography</h2>
                        <p th:text="${dto.person.biography}"></p>
                        <br />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"><a th:href="@{${'/person/view/' + dto.person.tmdbId + '?creditType=cast'}}">Cast</a></div>
                <div class="col-md-2"><a th:href="@{${'/person/view/' + dto.person.tmdbId + '?creditType=director'}}">Director</a></div>
            </div>

            <th:block th:if="${dto.movies != null}">
                    <form th:action="@{${dto.formAction}}" method="post">
                        <nav th:replace="fragments :: pager"></nav>
                    </form>
            <th:block th:replace="fragments :: movielist"></th:block>
                    <form th:action="@{${dto.formAction}}" method="post">
                        <nav th:replace="fragments :: pager"></nav>
                    </form>

            </th:block>
            </div>
            <div th:replace="fragments :: personInfo"></div>
        </div>



</div>
<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
