<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navbar"></nav>
<div class="container">
    <header th:replace="fragments :: header"></header>

    <div class="row">
        <div class="col-md-9">

            <div class="row">
                <div class="col-md-6">
                    <form th:action="@{/watchlist/search}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="searchTerm" placeholder="Search Watchlist">
                            <input type="hidden" name="username" th:value="${user.username}">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                    <form th:action="@{${'/user/'+ user.username}}">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text">Sort By...</label>
                            </div>
                            <select class="custom-select" name="sortOption">
                                <option value="title">Title</option>
                                <option value="titleDesc">Title - Descending</option>
                                <option value="releaseDate">Release Date</option>
                                <option value="releaseDateDesc">Release Date - Descending</option>
                                <option value="dateAdded">Date Added - Oldest</option>
                                <option value="dateAddedDesc">Date Added - Newest</option>
                            </select>
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-primary" value="Sort" />
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                </div>

            </div>

            <th:block th:replace="fragments :: movielist"></th:block>

        </div>
        <div class="col-md-3" style="background-color: black;">
            <div th:replace="fragments :: userInfo"></div>
            <hr />
            <div th:replace="fragments :: upcoming"></div>
        </div>

    </div>
</div>
<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
