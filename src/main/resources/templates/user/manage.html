<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navbar"></nav>
<div class="container">
    <header th:replace="fragments :: header"></header>

    <h3 th:if="${success != null}" th:text="${success}"></h3>

    <div class="row">
        <div class="col-md-8">
            <form method="post">
                <div class="form-group">
                    <label>Current Password
                        <input class="form-control" th:field="${newPasswordFormDTO.oldPassword}" type="password" />
                    </label>
                    <p class="error" th:errors="${newPasswordFormDTO.oldPassword}"></p>
                </div>
                <div class="form-group">
                    <label>New Password
                        <input class="form-control" th:field="${newPasswordFormDTO.newPassword}" type="password" />
                    </label>
                    <p class="error" th:errors="${newPasswordFormDTO.newPassword}"></p>
                </div>
                <div class="form-group">
                    <label>Verify New Password
                        <input class="form-control" th:field="${newPasswordFormDTO.verifyPassword}" type="password" />
                    </label>
                    <p class="error" th:errors="${newPasswordFormDTO.verifyPassword}"></p>
                </div>

                <input type="submit" class="btn btn-primary" value="Update Password" />
            </form>
        </div>
        <div class="col-md-4">
            <div th:replace="fragments :: userInfo"></div>
        </div>
    </div>

    <hr />
    <form method="post" enctype="multipart/form-data" th:action="@{/user/uploadImage}">
        <div class="form-group">
            <label> Update Profile Picture <br>
                <input type="file" name="imageFile">
                <input type="submit" value="Upload">
            </label>
        </div>
    </form>

</div>
<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
